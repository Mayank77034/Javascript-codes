<html>
    <head>
        <title>
            switch
        </title>
    </head>
    <body>
        <script>
            var n,a,b ;
            a = prompt("enter the value of a:");
            b = prompt("enter the value of b :");
            n = prompt("enter a value of n");
            switch (n){
            case "-" :
                document.write(a-b);
                break;
            case "+" :
                document.write(a+b);
                break;
            case "*" :
                document.write(a*b);
                break;
            case "%" :
                document.write(a%b);
                break;
            
            }

        </script>
    </body>
</html>
