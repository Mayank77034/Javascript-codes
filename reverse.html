<html>

    </head>
    <body>
        <script>
            var n = 12345;
            reverse = 0;
            while (n != 0){
                reverse = (reverse *10)+(n%10);
                n = parseInt(n/10);
            }
            document.write("reverse number"+reverse);
        </script>
    </body>
</html>
