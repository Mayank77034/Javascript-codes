<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n;
        n = Number((prompt("enter a value of n")));
        if(n%2 == 0){
            document.write("this is even number");
        }
        else{
            document.write("this is odd number");
        }
    </script>
</body>
</html>
