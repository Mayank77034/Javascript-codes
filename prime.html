    <body>
        <script>
            var n = Number((prompt("enter a value of n:")));
            if (n == 1){
                document.write(`${n}it is nor composite not prime number`);
            }else if(n < 1){
                document.write(`${n}it is not prime number`);}
            else {
                for(var i = 2;i < n;i++){
                    if (n % 2 == 0){
                        document.write(`${n}it is a not prime number `);
                        break;
                    }
                    else {
                        document.write(`${n}it is a prime number`);
                        break;
                    }
                }
            }
        </script>
    </body>
</html>
