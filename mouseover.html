<HTML>
    <HEAD>
        <Title>
            mouseover
        </Title>
    </HEAD>
    <body>
        <img src = "https://i.etsystatic.com/22931487/r/il/18a0b5/2980616376/il_1588xN.2980616376_d96i.jpg" height = "400px" width = "600px" onmouseover = big_image(this) onmouseout = small_image(this)>
        <script>
            function big_image(x){
                x.style.height = "1500px";
                x.style.width = "1220px";
            }
            function small_image(x){
                x.style.height = "500px";
                x.style.width = "800px";
            }
        </script>
    </body>
